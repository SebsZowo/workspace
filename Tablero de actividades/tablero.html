<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Proyectos</title>
    <link rel="stylesheet" href="styletablero.css"> <!-- Incluye tu CSS aquí -->
    <script src="scripttablero.js" defer></script> <!-- Incluye tu JavaScript aquí -->
</head>
<body>
    <!-- Cabecera principal (menú) -->
    <header class="main-header">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Configuraciones</a></li>
            </ul>
        </nav>
    </header>

    <!-- Encabezado del Proyecto -->
    <header>
        <h1>Tablero de Tareas Proyecto: MENYRED GAMER YT</h1>
    </header>

    <!-- Contenedor de proyectos -->
    <div id="projectContainer">
        
    </div>

    <!-- Botón para Agregar Tarea -->
    <div class="button-container">
        <button class="add-task-button" onclick="addTask()">+ Agregar Tarea</button>
    </div>

    <!-- Formulario para agregar tarea -->
    <div class="edit-menu" id="taskForm" style="display: none;">
        <h2>Agregar Nueva Tarea</h2>
        <label for="taskName">Nombre de la Tarea:</label>
        <input type="text" id="taskName" required />
    
        <label for="taskDescription">Descripción:</label>
        <textarea id="taskDescription" required></textarea>
    
        <label for="taskStartDate">Fecha de Inicio:</label>
        <input type="date" id="taskStartDate" required />
    
        <label for="taskEndDate">Fecha de Finalización:</label>
        <input type="date" id="taskEndDate" required />
    
        <button onclick="createTask()">Guardar Tarea</button>
        <button onclick="toggleTaskForm()">Cancelar</button>
    </div>
</body>
</html>
